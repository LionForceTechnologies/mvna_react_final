  <script>

    function lorySlide() {

      var items = document.querySelectorAll('#izg8r27');
      if (items !== 'undefined') {
        console.log('checking')
        console.log(items)
        for (var i = 0, len = items.length; i < len; i++) {
          (function () {
            var e = this,
              t = "https://cdnjs.cloudflare.com/ajax/libs/lory.js/2.3.4/lory.min.js",
              l = ["0", "false"],
              s = "";
            s = "true" == s ? 1 : parseInt(s, 10);

            var a = {
              slidesToScroll: parseInt("1", 10),
              enableMouseEvents: l.indexOf("") >= 0 ? 0 : 1,
              infinite: !isNaN(s) && s,
              rewind: !(l.indexOf("") >= 0),
              slideSpeed: parseInt("300", 10),
              rewindSpeed: parseInt("600", 10),
              snapBackSpeed: parseInt("200", 10),
              ease: "ease",
              classNameFrame: "gjs-lory-frame",
              classNameSlideContainer: "gjs-lory-slides",
              classNamePrevCtrl: "gjs-lory-prev",
              classNameNextCtrl: "gjs-lory-next"
            },
              r = function () {
                window.sliderLory = lory(e, a);
              };

            if ("undefined" == typeof lory) {

              var n = document.createElement("script");
              n.src = t, n.onload = r, document.head.appendChild(n);
            } else r();
          }.bind(items[i]))();
        }
        var items = document.querySelectorAll('#izg8r27');
        for (var i = 0, len = items.length; i < len; i++) {
          (function () {
            var e = this,
              t = "https://cdnjs.cloudflare.com/ajax/libs/lory.js/2.3.4/lory.min.js",
              l = ["0", "false"],
              s = "";
            s = "true" == s ? 1 : parseInt(s, 10);

            var a = {
              slidesToScroll: parseInt("1", 10),
              enableMouseEvents: l.indexOf("") >= 0 ? 0 : 1,
              infinite: !isNaN(s) && s,
              rewind: !(l.indexOf("") >= 0),
              slideSpeed: parseInt("300", 10),
              rewindSpeed: parseInt("600", 10),
              snapBackSpeed: parseInt("200", 10),
              ease: "ease",
              classNameFrame: "gjs-lory-frame",
              classNameSlideContainer: "gjs-lory-slides",
              classNamePrevCtrl: "gjs-lory-prev",
              classNameNextCtrl: "gjs-lory-next"
            },
              r = function () {
                window.sliderLory = lory(e, a);
              };

            if ("undefined" == typeof lory) {
              var n = document.createElement("script");
              n.src = t, n.onload = r, document.head.appendChild(n);
            } else r();
          }.bind(items[i]))();
        }
      }





    }


    window.onload = function () {      
      
      if (document.getElementById('example-editor')) {
        document.getElementById('example-editor').style.height = '100%';
      }
      let resizeObserver = new ResizeObserver(() => {
        if (document.getElementById('example-editor')) {
          document.getElementById('example-editor').style.height = '100%';
        }

      });
      if (document.getElementById('example-editor')) {
        resizeObserver.observe(document.getElementById('example-editor'));
      }
      if (document.getElementsByClassName('blogpage').length > 0) {
        let x = document.getElementsByClassName('blogpage')[0].offsetHeight - 40 - document.getElementsByClassName('navbar-light')[0].offsetHeight
        document.getElementsByClassName('home_page_row')[0].style.height = `${x}px`;
      }
      let y = document.getElementsByClassName('gjs-lory-slide');
      if (y.length > 0) {
        let x = document.getElementsByClassName('blogpage')[0].offsetHeight - 40 - document.getElementsByClassName('navbar-light')[0].offsetHeight
        for (let j = 0; j < y.length; j++) {
          if (y[j].children.length) {
            y[j].children[0].style.height = `${x}px`;
          }

        }
      }

    }
    window.onresize = function () {
      if (document.getElementById('example-editor')) {
        document.getElementById('example-editor').style.height = '100%';
      }
    }
