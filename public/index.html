  function test2(){
    localStorage.setItem('forchecking',0);
    if(document.getElementsByTagName('iframe')){

            }

              var c = b-1;
              innerDoc.getElementsByClassName('gjs-lory-slides')[0].children[c].style.display = 'none';
              // localStorage.setItem('forchecking',1);
            }
          }
        }
      }

      }
    }
  }
